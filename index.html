<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    let sTime=Date.now();
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <script src="./assets/minim_css.js"></script>
  <script src="./assets/hedera_minim_helper.js"></script>
  <script src="./assets/hedera_minim.js"></script>
  <link rel="stylesheet" href="./assets/minim.css">
  <link rel="shortcut icon" href="./assets/minim.png" type="image/x-icon">
  <title>minim - Simple Explorer</title>
</head>
<body>
  <nav>
    <div class="htbox">
      <span class="htitle" onclick='location.href = "./"'>[ℏ]</span>
      <span class="htitle" id="cPrice"></span>
    </div>

    <div class="hibox">
      <span class="hicon" onclick="goDark()">☀</span>
    </div>
  </nav>
  <div class="searchbox" id="searchBox">
    <input type="text" name="sInput" id="sInput" placeholder="search something...">
    <button class="rad0" onclick="newSearch()">SEARCH</button>
    <div></div>
    <button class="rad0 grn">SAVED</button>
  </div>

  <div class="row">
    <div class="cardl">
      <div class="boxheader">
        <span class="boxt">Supply</span>
        <span class="boxb" id="netStaB" onclick="fNetSta('5')">⟳</span>
      </div>
      <table>
        <tr>
          <td>Released %</td>
          <td class="tar" id="relSupPer"></td>
        </tr>
        <tr>
          <td>Released</td>
          <td class="tar" id="relSup"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td class="tar" id="totSup"></td>
        </tr>
      </table>
    </div>
    <div class="cardr">
      <div class="boxheader">
        <span class="boxt">Staking Data</span>
        <span class="boxb" id="netStaB" onclick="fNetSta('5')">⟳</span>
      </div>
      <table>
        <tr>
          <td>Total </td>
          <td class="tar" id="totStk"></td>
        </tr>
        <tr>
          <td>Next Reward</td>
          <td class="tar" id="rewTime"></td>
        </tr>
        <tr>
            <td>APY {approx.}</td>
            <td class="tar" id="rewPer"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">

    <div class="cardl">
      <div class="boxheader">
        <span class="boxt">New Accounts</span>
        <span class="boxb" id="crtAccBtn" onclick="fCrtAcc()">⟳</span>
      </div>
      <div id="crtAccDiv">
      </div>
    </div>
    <div class="cardr">
      <div class="boxheader">
        <span class="boxt">Deleted Account</span>
        <span class="boxb" id="delAccBtn" onclick="fDeltAcc()">⟳</span>
      </div>
      <div id="delAccDiv">
      </div>
    </div>

  </div>

    <div class="card">
      <div class="boxheader">
        <span class="boxt">Last 100 Blocks</span>
        <span class="boxb" id="netStaB" onclick="fNetSta('5')">⟳</span>
      </div>
      <table>
        <tr>
          <td>Blocks</td>
          <td class="tar" id="l100Bk"></td>
        </tr>
        <tr>
          <td>Txs/block</td>
          <td class="tar" id="l100Tx"></td>
        </tr>
        <tr>
          <td>Gas/block</td>
          <td class="tar" id="l100Gs"></td>
        </tr>
        <tr>
          <td>Time/block</td>
          <td class="tar" id="l100Tm"></td>
        </tr>
      </table>
    </div>



  <div class="box" id="lastBlockDiv">
    <div class="boxheader">
      <span class="boxt" id="lBkT">Last Blocks</span>
      <span class="boxb" id="lBkB" onclick="gBlk('5')">⟳</span>
    </div>
    <div id="lastBlocks">
    </div>
  </div>

  <div class="box" id="lastTransferDiv">
    <div class="boxheader">
      <span class="boxt" id="lCrTfT">Crypto Transfer</span>
      <span class="boxb" id="lCrTfB" onclick="gTxn()">⟳</span>
    </div>
    <div id="lastTransfers">
    </div>
  </div>
  


  <footer>
    <a href=""><h1>minim.cc</h1></a>
    <a href="">github</a> 
    <a href="">donate</a>
  </footer>

  <script>
    gPrice();
    fBkC();
    fCrtAcc();
  </script>
</body>
</html>
